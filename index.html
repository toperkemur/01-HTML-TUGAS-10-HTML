<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Belajar HTML - NIOMIC </title>
  </head>
  <body>
    <audio src="Sample.mp3" type="audio/mp3" controls></audio><span>Format MP3 dengan atribut controls</span>
    <br/>
    <audio src="Sample.mp3" type="audio/mp3" controls loop></audio><span>Format MP3 dengan atribut controls dan loop</span>
    <br/>
    <audio src="Sample.mp3" type="audio/mp3" controls muted></audio><span>Format MP3 dengan atribut controls and muted</span>
    <br/>
    <br/>
    <audio src="Sample.flac" type="audio/flac" controls></audio><span>Format Flac dengan atribut controls</span>
  </body>
</html>
